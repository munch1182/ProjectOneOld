// 查看依赖树
// 1. module/Gradle: Tasks-help-dependencies
// 2. ./gradlew (名称):dependencies

// 处理依赖不一致的版本的问题:
// 1. 某些库内依赖第三方库的不一致的版本,可以通过主动引入该库的高版本来统一版本依赖
// 2. 强制指定依赖的版本
//  project=> build.gradle
//  allprojects {
//      configurations.all {
//          resolutionStrategy.force "androidx.activity:activity:${Ver['ACTIVITY_VERSION']}"
//          ...
//      }
//  }

// 不使用buildSrc的原因是：1. 依赖并不会经常性更改，2. buildSrc会添加固定版本的kotlin依赖，与使用的版本可能会不一致


